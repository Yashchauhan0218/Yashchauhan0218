<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Inventory - FoodSaver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Food Inventory</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="inventory.html">Food Inventory</a></li>
                <li><a href="recipes.html">Recipes</a></li>
                <li><a href="donations.html">Donation Centers</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="inventory">
            <h2>Track Your Food Items</h2>
            <form id="food-form">
                <label for="food-item">Food Item:</label>
                <input type="text" id="food-item" name="food-item" required><br>
                <label for="expiry-date">Expiry Date:</label>
                <input type="date" id="expiry-date" name="expiry-date" required><br>
                <button type="submit">Add to Inventory</button>
            </form>

            <h3>Your Food Inventory</h3>
            <ul id="food-list"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 FoodSaver. All rights reserved.</p>
    </footer>

    <script>
        const foodForm = document.getElementById('food-form');
        const foodList = document.getElementById('food-list');

        // Array to hold the food items
        let foodInventory = [];

        // Add food item to the inventory
        foodForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const foodItem = document.getElementById('food-item').value;
            const expiryDate = document.getElementById('expiry-date').value;

            // Create a food object and add it to the inventory array
            const food = { item: foodItem, expiry: expiryDate };
            foodInventory.push(food);

            // Display the food items in the list
            displayFoodItems();
            
            // Clear form fields
            foodForm.reset();
        });

        // Display food items in the inventory
        function displayFoodItems() {
            foodList.innerHTML = '';

            foodInventory.forEach((food, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = `${food.item} - Expires on: ${food.expiry}`;
                foodList.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
